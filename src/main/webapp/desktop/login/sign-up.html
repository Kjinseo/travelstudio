<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/login/sign-up.css">

  </head>
  <body>
    <div class="header-container">
      <!--<img id="logo" src="logo2.PNG">-->
      <div class="in-header-container">
       <a href="login.html"><img src="/image/logo1.png" id="logo"></a>
      <input id="search-bar" type="text" name="search" placeholder="search">

    <i class="fa fa-search fa-2x" aria-hidden="true"></i>
    <button type="button" id="edit-start-button">start</button>
    </div>
    <hr>
  </div>
<!--header-->

<!-- sign in-->
<div class="sign-in-container">
  <p id="login-letter">회원 가입</p>
  <p id="login-slogan"> 사진찍는 여행기 블라블라</p>
  <div class="login-input-box">
    <p id="title-id">별명</p>
    <input id="id-input" placeholder="별명">
    <p id="title-email">이메일</p>
    <input id="email-input" placeholder="이메일">
    <p id="title-password">비밀번호</p>
    <input type="password" id="password-input" placeholder="비밀번호">
    <p id="title-password2">비밀번호 확인</p>
    <input type="password" id="password2-input" placeholder="비밀번호 확인">

  </div>
<br>
  <div class="login-button-box">
    <button type="button" id="signup-btn">회원 가입</button>
<br>
<div>
    <span>이미 회원이세요?</span><a id="find-password" href="#">로그인 하기</a>
</div>

  </div>
</div>

<!--footer-->
<div class="footer">
  <h1>footer</h1>
</div>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/js/login/sign-up.js"></script>
  </body>
</html>
